<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag</title>
</head>
<body>
    <header>
        <h1>Welcome to my World</h1>
    </header>
    <nav>
        <a href="#">Home</a>  <a href="#">About</a>   <a href="#">Contact</a>
    </nav>
    <main>
        <section>
            <article>
                <h2>Hello</h2>
                <p>Hii
                </p>
            </article>
        </section>
    </main>
    <footer>
       <p> My website</p>
    </footer>
</body>
</html>
