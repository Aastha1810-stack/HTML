<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
       
    </style>
</head>
<body>
    <h1>My Feedback Form</h1>
    <form action="myform">
        <ul>
        <li>
        <label for="name">Name:</label>
        <input type="text" id="name">
        </li>
        <li>
            <lable for="email">Email:</lable>
            <input type="email" id="email">

        </li>
        <li>
            <lable for="password">Password:</lable>
            <input type="password" id="password">
        </li>
        <br>
        

        <li>
            Please check all the emotinos that apply to you:
        </li>
        <li>
           
            <label for="angry">Angry</label>
             <input type="checkbox" id="angry">
            
        </li>
        <li>
            <label for="Sad">Sad</label>
            <input type="checkbox" id="Sad">
        </li>
        <li>
            <label for="Happy">Happy</label>
            <input type="checkbox" id="Happy">
        </li>
        <li>
            <label for="Ambivalent">Ambivalent</label>
            <input type="checkbox" id="Ambivalent">
        </li>
        <br>
        <li>
            How Satisfied werw you with our Service?
        </li>
        <li>
            <label for="very">Very Satisfied</label>
            <input type="radio" id="very">
        </li>
        <li>
            <lable for="satisfied">Satisfied</lable>
            <input type="radio" id="satisfied">
        </li>
        <li>
            <label for="dont">Don't Care</label>
            <input type="radio" id="dont">
        </li>
        <li>
            <lable for="disstisfied">Dissatisfied</lable>
            <input type="radio" id="disstisfied">
        </li>
        <li>
            <label for="very Dissatisfied">Very Dissatisfied</label>
            <input type="radio" id="very Dissatisfied">
        </li>
        <br>
        <li>
            Further Comments:
            <textarea name="comments"></textarea>
        </li>
        <br>
        <li>
            <lable for="Bio">Bio Photo:</lable>
            <input type="text" id="Bio"> <button type="submit">Choose...</button>
        </li>
        <li>
            Location Visited:
            <select name="location">
                <option value="select">Select location</option>
                <option value="ahe">Ahmedabad</option>
                <option value="baroda">Baroda</option>
                <option value="Rajkot">Rajkot</option>
            </select>      
          </li>
          <br>
          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>
    </form>
</body>
</html>
